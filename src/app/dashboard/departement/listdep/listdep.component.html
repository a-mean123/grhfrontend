<div class="container mt-5">

    <div style="display: flex;justify-content: space-between;">

        <h2>Liste departement</h2>

        <button [routerLink]="['/dashboard/departement/ajout']"  class="btn btn-primary"> Ajouter </button>

    </div>

    <div class="row mt-2">

        <table class="table">

            <thead>
                <tr>
                    <th>Nom</th>
                    <th class="w-50">Description</th>
                    <th>etage </th>
                    <th>salle</th>
                    <th>option</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let dep of departements">
                    <td> {{ dep.nom }} </td>
                    <td> {{ dep.description }} </td>
                    <td> {{ dep.etage }} </td>
                    <td> {{ dep.salle }} </td>
                    <td>
                        <button (click)="delete(dep._id)"  class="btn btn-danger m-1"> delete </button>
                        <button  [routerLink]="[ '/dashboard/departement/update' , dep._id ]"  class="btn btn-info m-1"> Detail </button>

                    </td>
                </tr>
            </tbody>


        </table>




    </div>


</div>
