

<div class="account-pages pt-5">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="text-center">   
                    <h3>
                        GESTION RH
                    </h3>
                    <p class="text-muted mt-2 mb-4">Admin Panel</p>

                </div>
                <div class="card">
                    <div class="card-body p-4">
                        
                        <div class="text-center mb-4">
                            <h4 class="text-uppercase mt-0">Sign In</h4>
                        </div>

                        <form [formGroup]="loginForm" (ngSubmit)="login()" >
                            <div class="mb-3">
                                <label for="emailaddress" class="form-label">Email address</label>
                                <input formControlName="email" [ngClass]="{ 'form-control': true, 'error': loginForm.controls['email'].touched && loginForm.controls['email'].invalid } " type="email" id="emailaddress" required="" placeholder="Enter your email">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input formControlName="password" [ngClass]="{ 'form-control': true, 'error': loginForm.controls['password'].touched && loginForm.controls['password'].invalid } " type="password" required="" id="password" placeholder="Enter your password">
                            </div>

                            <div class="mb-3 d-grid text-center">
                                <button class="btn btn-primary" [disabled]=" loginForm.invalid " type="submit"> Log In </button>
                            </div>
                        </form>

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

           

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
